<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Replyify - Smart Email Reply Generator</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.1/tsparticles.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.0/dist/tesseract.min.js"></script>
  
<!-- Load Gmail API Libraries -->
<script src="https://accounts.google.com/gsi/client" async defer></script>
<script src="https://apis.google.com/js/api.js"></script>
</head>
<body>
  <div id="tsparticles"></div>

  <div class="dark-toggle">
    <button id="darkModeBtn" title="Theme Toggle">
      <span class="icon-wrapper">
        <span class="icon moon">ğŸŒ™</span>
        <span class="icon sun">â˜€ï¸</span>
      </span>
    </button>
  </div>


  <section class="wrapper" id="wrapper">
    <div class="card email-card">
      <img src="https://cdn-icons-png.flaticon.com/512/561/561127.png" class="hero-image" alt="Email Icon">

      <h1>Replyify - Smart Email Reply Generator</h1>
      <label for="emailInput"></label>
      <div class="textarea-container">
        <textarea id="emailInput" placeholder="Paste or write your email here..."></textarea>
        <img src="https://cdn-icons-png.flaticon.com/512/1828/1828925.png" class="copy-icon" onclick="copyEmailContent()" alt="Copy" />
        
      <label for="imageInput" class="custom-image-input">Or upload a screenshot</label>
      <input type="file" id="imageInput" accept="image/*" />
      <p id="fileName">No file chosen</p>
      </div>

      <label for="toneSelect">Select Tone</label>
      <select id="toneSelect">
        <option value="Select">Select</option>
        <option value="Professional">Professional</option>
        <option value="Friendly">Friendly</option>
        <option value="Sad">Sad</option>
        <option value="Excited">Excited</option>
        <option value="Sarcastic">Sarcastic</option>
        <option value="Apologetic">Apologetic</option>
      </select>

     
      <label for="commentInput">Add Comments (optional)</label>
      <textarea id="commentInput" placeholder="Add any extra info or context here..."></textarea>

      <button onclick="generateReply()" id="generateBtn">Generate Reply</button>
      <button onclick="handleAuthClick()">Sign in with Gmail</button>

    </div>
    <div class="card reply-card">

      <div id="loader" class="hidden">
        <div class="typing-dots"><span></span><span></span><span></span></div>
        <p style="text-align:center;">Generating reply...</p>
      </div>

      <div id="output"></div>

      <div class="action-buttons hidden" id="actions">
        <button onclick="copyReply()">Copy Reply</button>
        <button onclick="generateReply()">Regenerate Reply</button>
        <button onclick="sendGeneratedReply()">Send Reply via Gmail</button>

      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
